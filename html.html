<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
  <div style="display: flex; flex-direction: column; align-items: center; min-height: 100vh; justify-content: center;">
    <h1 style="margin-bottom: 20px;">Calculator</h1>
    <div style="background: #ff00dd; padding: 30px 30px 20px 30px; border-radius: 16px; box-shadow: 0 4px 16px rgba(0,0,0,0.08);">
      <input type="text" id="display" disabled style="margin-bottom: 20px; width: 100%; box-sizing: border-box;">
      <div class="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>

        <button>4</button>
        <button>5</button>
  <button>6</button>
  <button>*</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>

        <button>0</button>
        <button>.</button>
        <button>=</button>
        <button>+</button>

        <button style="grid-column: span 4; background: #4800ff; color: rgb(0, 0, 0);">C</button>
      </div>
    </div>
    <footer style="margin-top: 30px; color: #ce6767; font-size: 14px;">&copy; 2025 Simple Calculator</footer>
  </div>
  <script src="js.js"></script>
</body>
</html>
